name: Build and Deploy to Vultr VKE

on:
  workflow_dispatch:

jobs:
  build:
    name: Build Python API üêç
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - name: Log in to Container Registry üë§
        uses: docker/login-action@v3
        with:
          registry: ewr.vultrcr.com/dltagg
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata (tags, labels) for Docker üîé
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: dltagg/docuxtract-backend

      - name: Build and push Docker image üê≥
        id: push
        uses: docker/build-push-action@v5
        with:
          file: ./docker/Dockerfile.backend
          push: true
          tags: ewr.vultrcr.com/${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build
    name: Deploy to Kubernetes ‚ò∏Ô∏è
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - name: Configure kubectl üî©
        uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        
      - name: Create kubeconfig üîß
        run: |
          mkdir ${HOME}/.kube
          printf $KUBE_CONFIG >> ${HOME}/.kube/config
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}

      - name: Rollout restart K8S Application Pods ‚ò∏Ô∏è
        uses: actions-hub/kubectl@master
        with:
          args: rollout restart deployment/fastapi-backend -n dltagg-ns