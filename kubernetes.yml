apiVersion: v1
kind: Namespace
metadata:
  name: dltagg-ns

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-backend
  namespace: dltagg-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi-backend
  template:
    metadata:
      labels:
        app: fastapi-backend
    spec:
      containers:
        - name: fastapi-app
          image: docuxtract-backend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama-service
  namespace: dltagg-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama-service
  template:
    metadata:
      labels:
        app: ollama-service
    spec:
      containers:
        - name: ollama
          image: ollama:mistral  # Replace with the Ollama image
          imagePullPolicy: Never
          ports:
            - containerPort: 11434
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "7Gi"
              cpu: "1000m"

