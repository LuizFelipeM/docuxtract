name: Build and Deploy to Vultr VKE

on:
  workflow_dispatch:

jobs:
  build:
    name: Build Python API 🐍
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Log in to Container Registry 👤
        uses: docker/login-action@v3
        with:
          registry: ewr.vultrcr.com/dltagg
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata (tags, labels) for Docker 🔎
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: dltagg/docuxtract-backend
        
      # - name: Generate UUID 🆔
      #   id: generate-uuid
      #   run: echo "uuid=$(uuidgen)" >> $GITHUB_OUTPUT

      - name: Build and push Docker image 🐳
        id: push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.backend
          push: true
          tags: ewr.vultrcr.com/${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build
    name: Deploy to Kubernetes ☸️
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Configure kubectl 🔩
        uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        
      - name: Create kubeconfig 🔧
        run: |
          mkdir ${HOME}/.kube
          printf $KUBE_CONFIG >> ${HOME}/.kube/config
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}

      # - name: Use context 🌎
      #   run: kubectl config use-context octobay-api

      # To do:
      # Split kubernetes file in multiple files and add to k8s folder
      # - name: Deploy to K8S 
      #   run: kubectl apply -f k8s/
      
      # - name: Deploy to K8S ☸️
      #   run: kubectl apply -f kubernetes.yml

      - name: Rollout restart K8S Application Pods ☸️
        uses: actions-hub/kubectl@master
        with:
          args: rollout restart deployment/fastapi-backend -n dltagg-ns