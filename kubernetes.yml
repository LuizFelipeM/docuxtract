apiVersion: v1
kind: Namespace
metadata:
  name: dltagg-ns

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-backend
  namespace: dltagg-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi-backend
  template:
    metadata:
      labels:
        app: fastapi-backend
    spec:
      containers:
        - name: fastapi-app
          image: docuxtract-backend:latest  # Replace with your FastAPI app image
          imagePullPolicy: Never
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: secrets
            - configMapRef:
                name: configmap

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama-service
  namespace: dltagg-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama-service
  template:
    metadata:
      labels:
        app: ollama-service
    spec:
      containers:
        - name: ollama
          # image: ollama-image  # Replace with the Ollama image
          image: ollama:mistral  # Replace with the Ollama image
          imagePullPolicy: Never
          ports:
            - containerPort: 11434

---
apiVersion: v1
kind: Service
metadata:
  name: fastapi-service
  namespace: dltagg-ns
spec:
  selector:
    app: fastapi-backend
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: ollama-service
  namespace: dltagg-ns
spec:
  selector:
    app: ollama-service
  ports:
    - protocol: TCP
      port: 11434
      targetPort: 11434
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fastapi-ingress
  namespace: dltagg-ns
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: dltagg.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fastapi-service
                port:
                  number: 8000
  tls:
    - hosts:
        - dltagg.com
      secretName: tls-secret  # For HTTPS (replace with your TLS cert)
